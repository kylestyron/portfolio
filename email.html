<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Kyle Styron an Email!</title>
    <link href='https://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header>
        <div class="logo">
          <h1>Kyle Styron</h1>
          <h2>Software Developer</h2>
        </div>
      </header>

      <nav>
        <a href="index.html">About</a>
        <a href="#projects">Projects</a>
        <a href="email.html">Contact</a>
      </nav>

      <main>
        <section>
          <article id="contact">
            <h3>Contact Kyle</h3>
            <p>Feel free to follow or contact me:</p>
            <ol>
              <li>
                <a href="https://www.linkedin.com/in/kyle-styron-892b6a1b4/" target="_blank">LinkedIn</a>
              </li>
  
              <li>
                <a href="https://github.com/kylestyron" target="_blank">GitHub</a>
              </li>
  
            </ol>
          </article>
        </section>

        <section id='send-email'>
          <form action="https://formspree.io/f/xrgoeglq" method="post">
            <div class="name">
              <label for="name">Name: </label>
              <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="address">
              <label for="email-address" name="_replyto">Email: </label>
              <input type="email" name="email-address" placeholder="your-email@domain.com">
            </div>
            <div class="the-message">
              <label for="message">Message: </label>
              <textarea name="message" placeholder="Send me a message!" rows=4 cols = 20></textarea>
            </div>
            <div class="submit-wrapper">
              <button type="submit">Submit</button>
            </div>
          </form>
        </section>
      </main>

      <footer>
        <p>&copy; Kyle Styron 2020</p>
      </footer>


</body>
</html>
