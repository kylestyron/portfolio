<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Kyle Styron an Email!</title>
    <link href='https://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header>
        <div class="logo">
          <h1>Kyle Styron</h1>
          <h2>Software Developer</h2>
        </div>
      </header>

      <nav>
        <a href="index.html">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>

      <main>
        <section>
          <form action="https://formspree.io/kylestyron@gmail" method="post">
            <div class="name">
              <label for="name">Name: </label>
              <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="address">
              <label for="email-address">Email: </label>
              <input type="email" name="email-address" placeholder="your-email@domain.com">
            </div>
            <div class="the-message">
              <label for="message">Message: </label>
              <textarea name="message" placeholder="Send me a message!" rows=4 cols = 20></textarea>
            </div>
          </form>
        </section>
      </main>

      <footer>
        <p>&copy; Kyle Styron 2020</p>
      </footer>


</body>
</html>
